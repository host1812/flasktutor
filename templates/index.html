{% extends "base.html" %}

{% block content %}

<div class="bg-light">
    <p>Simple Username Check</p>
    <p>1. Should be an UPPERCASE</p>
    <p>2. Should be a lowercase</p>
    <p>3. Should end with number</p>
    <form action="{{ url_for('report') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Username1">
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
